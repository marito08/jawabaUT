<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div id="total"></div>

<script type="text/javascript">
	var nilai = prompt('Masukkan nilai :');
	a = parseInt(nilai);
	var jumlah = [a];
	var total = 0;

	while(nilai){
		var ulangi = prompt('Masukkan nilai :');

		jumlah.push(parseInt(ulangi));

		if(ulangi == '='){
			nilai = false;
		}
	}

		jumlah.pop();
		console.log(jumlah);	
		for(var i = 0; i < jumlah.length; i++ ){
			total+= jumlah[i];
			console.log(total);
		}

	document.getElementById('total').innerHTML = 'Total = ' + total;

</script>
</body>
</html>
